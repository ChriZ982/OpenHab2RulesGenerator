language: cpp
matrix:
  include:
  - os: windows
    script: "./build.bat"
  - os: linux
    dist: xenial
    script:
    - sudo apt-get install -qq g++-multilib
    - "./build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/release/InstallMonitor-*-*-*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true